<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fouzia Ahmad Art</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Fouzia Ahmad Art</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Fouzia Ahmad's Art</h2>
            <p>Discover the beauty of art through my collection.</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <!-- Add your artwork images here -->
            </div>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>Learn more about the artist behind the artwork.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fouzia Ahmad Art. All rights reserved.</p>
    </footer>
</body>
</html>
