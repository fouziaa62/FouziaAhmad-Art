<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
    <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png">
    <link rel="icon" href="assets/images/android-chrome-512x512.png" type="image/png">
    <link rel="icon" href="assets/images/apple-touch-icon.png" type="image/png">
    <link rel="icon" href="assets/images/favicon-16x16.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: beige;
        }
        button {
            background-color: #654321;
            color: beige;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <section id="contact" class="container mt-5">
        <h2 class="text-center mb-4">Contact</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-dark btn-lg mt-3"><strong>Send</strong></button>
            </div>
        </form>
    </section>
</body>
</html>
